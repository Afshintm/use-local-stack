version: '3.4'
services:
  afshin-local-stack:
    image: afshin-local-stack
    build:
      context: .
      dockerfile: AfshinLocalStackDockerfile

  afshin-aws-cli:
    image: afshin-aws-cli
    build:
      context: .
      dockerfile: AwsCliDockerfile

  postgre-sql:
    image: postgre-sql
    build:
      context: .
      dockerfile: PostgrDockerfile
    ports:
        - "5432:5432"